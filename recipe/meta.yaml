{% set name = "strawberry-graphql-django" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/strawberry-graphql-django-{{ version }}.tar.gz
  sha256: d321f173834f9156e33cc91a175000ff38e72afa9c7f412b30c678d7f274d014

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - poetry >=0.12
  run:
    - django >=3.0
    - python >=3.7
    - strawberry-graphql >=0.109.0

test:
  imports:
    - strawberry_django
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/strawberry-graphql/strawberry-graphql-django
  summary: Strawberry GraphQL Django extension
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cshaley
